enum Status {
  NEW
  COMPLETED
  IN_PROGRESS
  NEWVALUE
}
type TaskMaster @model
@key(name: "byTeam", fields: ["teamID", "title"]){
  id: ID!
  title: String!
  body: String
  status:Status!
  teamID:ID!
  team:Team! @connection(fields:["teamID"])
}

type Team @model{
  id: ID!
  name: String!
  tasks: [TaskMaster] @connection(keyName:"byTeam",fields:["id"])
}
